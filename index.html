    <title>Count</title>
    <script src="counter.js">
            function hello(){
                let value = document.querySelector('h1');
                if (value.innerHTML === "hello"){
                    value.innerHTML = "GoodBye!";
                }
                else{
                    value.innerHTML = 'hello';
                }
            }

            document.addEventListener('DOMContentLoaded',function(){
                document.querySelector('button').onclick = hello;
            })
    </script>


</head>
<body>

    <h1>0</h1>
    <button> Count </button>
